    <body ng-app="starter" >
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-pane>
          <ion-nav-bar class="bar bar-header bar-calm">
            <ion-nav-back-button></ion-nav-back-button>
          </ion-nav-bar>

          <ion-nav-view></ion-nav-view>


          <ion-tabs class="tabs-background-calm tabs-icon-top tabs-color-light">

            <ion-tab title="Recherche"  icon="ion-ios-search"  href="#/recherche">
              <ion-nav-view name="tab-recherche"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Proposer" icon="ion-ios-paper-outline" href="#/proposer">
              <ion-nav-view name="tab-proposer"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Settings" icon="ion-ios-menu"  href="#/home">
              <ion-nav-view name="tab-home"></ion-nav-view>
            </ion-tab>


          </ion-tabs>
        </ion-pane>
